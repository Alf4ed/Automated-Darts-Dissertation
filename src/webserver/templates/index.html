<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Darts</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/default.css') }}">
    </head>
    <body>
        <div class="page-content">
            <div class="column">
                <div class="controls">
                    <div class="details">
                        <form>
                            <label for="player1">Player 1:</label><br>
                            <input type="text" id="player1" name="player1"><br><br>
                            <label for="player2">Player 2:</label><br>
                            <input type="text" id="player2" name="player2"><br><br>
                            <button type="submit">Play Game</button>
                        </form>
                    </div>
                    <div class="in-game">
                        <div class="player">
                            <table class="score">
                                <tr class="score">
                                    <td class="score">
                                        <h2>Alfred</h2>
                                    </td>
                                    <td class="score">
                                        <h3>452</h3>
                                    </td>
                                </tr>
                            </table>
                            <table class="score">
                                <tr>
                                    <td class="center">A</td>
                                    <td class="center">B</td>
                                    <td class="center">C</td>
                                </tr>
                            </table>
                        </div>

                        <button class="game">Play</button>
                        <button class="game">Quit</button>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="board">
                    <img src="/print-plot">
                </div>
            </div>
        </div>
    </body>
</html>
